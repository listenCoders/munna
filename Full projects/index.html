<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" class="css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navber"></ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success bg-info" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <header>
      <div class="container">
        <div class="row">
          <!-- Side nav -->
          <div class="col col-lg-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link navLink active" aria-current="page" href="#"
                  >Active</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navLink" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navLink" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navLink disabled" aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
          <!-- End Side nav -->

          <!-- Slider -->
          <div class="col col-lg-9">
            <div
              id="carouselExampleInterval"
              class="carousel slide"
              data-bs-ride="carousel"
              style="background-color: redcode"
            >
              <div class="carousel-inner" id="slayder">
                <!-- Slides will be injected here by JavaScript -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <!-- End Slider -->
        </div>
      </div>
    </header>
    <section class="container" id="test">
      <h6 class="mt-5 section-badg">TODAY'S</h6>
      <div class="d-flex align-items-center gap-5 mt-2">
        <h1 style="text-shadow: 0px 0px 5px rgb(115, 0, 255);">Flash Sales</h1>
        <div id="demo"></div>
      </div>
      <hr />
      <div>
        <div class="row" id="cards"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
