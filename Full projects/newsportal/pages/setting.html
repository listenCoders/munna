<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>NB - Setting</title>
  </head>
  <body>
    <div id="nb_nab"></div>

    <div class="container">
      <div id="showUsers"></div>

      <!-- User update -->
      <h1 class="my-3">Update Profile</h1>
      <hr />
      <form
        id="updateForm"
        onsubmit="updateUser(event)"
        class="border p-3 rounded border-primary"
      >
        <div>
          <label for="firstName">First name </label>
          <input class="form-control" type="text" id="firstName_up" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input class="form-control" type="text" id="lastName_up" />
        </div>
        <div>
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email_up" />
        </div>
        <div>
          <label for="userID">User ID</label>
          <input class="form-control" type="text" id="userID_up" />
        </div>
        <div>
          <label for="userPass">Password</label>
          <input class="form-control" type="password" id="userPass_up" />
        </div>

        <!-- Btn -->
        <button class="btn btn-primary mt-3" type="submit">Update</button>
      </form>
    </div>

    <script src="../utils/component.js"></script>

    <script src="../main.js"></script>

    <script src="../js/setting.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
