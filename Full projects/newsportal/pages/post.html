<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <title>Posts</title>
  </head>
  <body>
    <div id="nb_nab"></div>

    <section class="nb_post container">
      <div class="create_post d-flex align-items-center">
        <button
          class="btn btn-primary text-white text-md display-1"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Create Post
          <i class="bi bi-plus-circle-dotted"></i>
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Create a new post
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form onsubmit="postSubmit(event)">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter the title here"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Enter the description here"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="newsType"
                  >
                    <option selected>News</option>
                    <option value="1">Sports</option>
                    <option value="2">Entertainment</option>
                    <option value="3">Business</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label"
                    >Image link</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Enter the Image link here"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

   

    <!-- Show posts -->
    <section class="nb_showPost container">
      <div id="showPost" class="row"></div>
    </section>

    <script src="../utils/component.js"></script>

    <script src="../js/post.js"></script>

    <script src="../main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
