<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NewsBuzz - Signup</title>
  </head>
  <body>
    <div id="nb_nab"></div>

    <div class="signupBody container">
      <form id="signUpForm" onsubmit="submitSignUp(event)">
        <div>
          <label for="firstName">First name </label>
          <input class="form-control" type="text" id="firstName" required />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input required class="form-control" type="text" id="lastName" />
        </div>
        <div>
          <label for="email">Email</label>
          <input required class="form-control" type="email" id="email" />
        </div>
        <div>
          <label for="singUpUserID">User ID</label>
          <input required class="form-control" type="text" id="singUpUserID" />
        </div>
        <div>
          <label for="singUpUserPass">Password</label>
          <input required class="form-control" type="password" id="singUpUserPass" />
        </div>

        <!-- Btn -->
        <button class="btn btn-primary mt-3" type="submit">Sign UP</button>
      </form>
    </div>

    <script src="./js/signup.js"></script>
    <script src="./utils/component.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
