<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>
  </head>
  <style>
    /* *{
        margin: 0;
        padding: 0;
    } */
    ul {
      background-color: skyblue;
      list-style-type: disclosure-closed;
      width: 50%;
      margin: auto;

      /* shadow */
      box-shadow: 0px 0px 20px yellow;
      border-radius: 20px;
      padding: 20px;
    }
    li {
      /* list-style: none; */
      border-radius: 20px;
      background-color: yellow;
      padding: 10px;
      margin: 10px;
    }
    h1{
        text-shadow: 0px 0px 5px yellow;
    }
  </style>
  <body>
    <div class="container">
      <div>
        <h1>Hello</h1>
        <ul>
          <li>Amm</li>
          <li>Jam</li>
          <li>Kathal</li>
          <li>Kola</li>
        </ul>
      </div>
      <div>
        <h1>World</h1>
        <ol>
          <li>Bangladesh</li>
          <li>India</li>
          <li>Nepal</li>
          <li>Pakistan</li>
        </ol>
      </div>
    </div>
  </body>
</html>
