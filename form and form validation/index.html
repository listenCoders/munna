<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Form validation</h1>
    <hr />

    <div class="container d-flex justify-content-center">
      <form>
        <div class="form-heder">
          <h3 class="">Sing Up Form</h3>
          <hr />
        </div>
        <!-- first name -->
        <div id="fullName">
          <label for="firstName"
            ><i class="fa-solid fa-pencil"></i> First Name</label
          >
          <input
            type="text"
            placeholder="Name here"
            name=""
            id="firstName"
          />
          <!-- last name -->
          <label for="lastName"
          ><i class="fa-solid fa-pencil"></i> Last Name</label
          >
          <input
          type="text"
            placeholder="Name here"
            name=""
            id="lastName"
          />
        </div>
        <p id="firstName_error_handler"></p>
        <p id="lastName_error_handler"></p>


        <div class="lc-full-w-forms">
          <!-- phone number -->
          <label for="phoneNumber"><i class="fa-solid fa-phone"></i> Number</label>
          <input
            type="tel"
            placeholder="Phone number"
            id="phoneNumber"
            pattern=".{10,11}"
            title="Phone number must be 11 characters."
          />
          <p id="phoneNumber_error_handler"></p>
        </div>
        
        <!-- email -->
        <div class="lc-full-w-forms">
          <label for="email">
            <i class="fa-regular fa-envelope"></i> Email</label
          >
          <input
            type="email"
            placeholder="exa@gmail.com"
            name=""
            id="email"
          />
          <p id="email_error_handler"></p>
        </div>
        <!-- address -->
        <div class="lc-full-w-forms">
          <label for="address"
            ><i class="fa-solid fa-location-crosshairs"></i> Address</label
          >
          <input
            type=""
            placeholder="Enter your full address"
            name=""
            id="address"
          />
          <p id="address_error_handler"></p>
        </div>
        <!-- password -->
        <div class="lc-full-w-forms">
          <label for="password"
            ><i class="fa-solid fa-lock"></i> Password</label
          >
          <input
            type="password"
            name=""
            id="password"
            placeholder="Enter a valid password here"
          />
          <p id="password_error_handler"></p>
        </div>
        <!-- button -->
        <div class="d-flex justify-content-center">
          <input
            type="submit"
            class="btn btn-success"
            name=""
            id="button"
            value="SUBMIT"
          />
        </div>
      </form>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
